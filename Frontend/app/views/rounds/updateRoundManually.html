<div class="panel" ng-init="getPlayers()">
  <div class="panel-heading">
    <h3 class="panel-title">Update Round 1 Manually</h3>
  </div>
  <div class="panel-body">

    <div class="bootstrap-table">
      <div class="fixed-table-toolbar">
        <div class="bars pull-right">
          <button class="btn btn-warning" type="button" ng-click="redirectToIndex()">Back</button>
          <a ng-href="#" class="btn btn-success">Update Round</a>
        </div>
      </div>
      <div class="fixed-table-container" style="padding-bottom: 0px;">
        <div class="fixed-table-body">
          <table class="demo-add-niftycheck table table-hover" data-toggle="table"
                 data-url="data/bs-table.json" data-toolbar="#demo-delete-row"
                 data-search="true" data-show-refresh="true" data-show-toggle="true"
                 data-show-columns="true" data-sort-name="id" data-page-list="[5, 10, 20]"
                 data-page-size="5" data-pagination="true" data-show-pagination-switch="true">
            <thead style="display: table-header-group;">
            <tr>
              <th style="">
                <div class="th-inner sortable">
                  Position
                  <span class="order dropup">
                    <span class="caret" style="margin: 10px 5px;">

                    </span>
                  </span>
                </div>
                <div class="fht-cell">

                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  Name
                </div>
                <div class="fht-cell">

                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  Team
                </div>
                <div class="fht-cell">

                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  Scored Goals
                </div>
                <div class="fht-cell">

                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr data-index="0" ng-repeat="player in players | orderBy : 'position' ">
              <td>{{player.position}}</td>
              <td>{{player.name}}</td>
              <td>{{player.team}}</td>
              <td>
                <select>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="clearfix">

    </div>
  </div>
</div>
