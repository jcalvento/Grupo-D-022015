<div class="panel" ng-init="getTournaments()">
  <div class="panel-heading">
    <h3 class="panel-title">{{ 'TOURNAMENTS' | translate }}</h3>
  </div>
  <div class="panel-body">
    <div class="bootstrap-table">
      <div class="fixed-table-toolbar">
        <div class="bars pull-right">
          <a ng-href="#/tournaments/new" class="btn btn-success">{{ 'NEW' | translate }}</a>
        </div>
      </div>
      <div class="fixed-table-container" style="padding-bottom: 0px;">
        <div class="fixed-table-body">
          <table class="demo-add-niftycheck table table-hover" data-toggle="table"
                 data-url="data/bs-table.json" data-toolbar="#demo-delete-row"
                 data-search="true" data-show-refresh="true" data-show-toggle="true"
                 data-show-columns="true" data-sort-name="id" data-page-list="[5, 10, 20]"
                 data-page-size="5" data-pagination="true" data-show-pagination-switch="true">
            <thead style="display: table-header-group;">
            <tr>
              <th style="">
                <div class="th-inner sortable">
                  {{ 'NAME' | translate }}
                </div>
                <div class="fht-cell">
                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  {{ 'MAX_AMOUNT_OF_TEAMS' | translate }}
                </div>
                <div class="fht-cell">
                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  {{ 'APPLICATION_DEADLINE' | translate }}
                </div>
                <div class="fht-cell">
                </div>
              </th>

              <th style="">
                <div class="th-inner sortable">
                  {{ 'ACTIONS' | translate }}
                </div>
                <div class="fht-cell">

                </div>
              </th>
            </tr>
            </thead>
            <tbody>
              <tr ng-repeat="t in tournaments">
                <td>{{t.name}}</td>
                <td>{{t.max_amount_of_teams}}</td>
                <td>{{t.application_deadline}}</td>
                <td>
                  <a class="btn btn-primary" ng-href="#/tournaments/{{t.id}}/edit">{{ 'EDIT' | translate }}</a>
                  <button class="btn btn-danger" ng-click="delete(t.id)">{{ 'DELETE' | translate }}</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="clearfix">

    </div>
  </div>
</div>
