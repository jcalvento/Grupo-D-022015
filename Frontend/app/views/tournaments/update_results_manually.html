<div id="page-content" ng-init="getDateMatchGoals()">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Update Date Match Manually</h3>
    </div>
    <div class="panel-body">
      <form name="goalsForm" novalidate>
        <div class="form-group">
          <label for="player">{{ 'PLAYER' | translate }}</label>
          <select id="player" name="player" ng-model="goal.player" required>
            <option ng-repeat="player in players" value="{{player.id}}">{{player.name}}</option>
          </select>
          <label ng-show="goalsForm.player.$invalid && goalsForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'PLAYER' | translate}}.</label>
        </div>
        <div class="form-group">
          <label for="position">{{ 'POSITION' | translate }}</label>
          <select id="position" name="position" ng-model="goal.position" required>
            <option ng-repeat="position in positions">{{position}}</option>
          </select>
          <label ng-show="goalsForm.position.$invalid && goalsForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'POSITION' | translate}}.</label>
        </div>
        <div class="form-group">
          <label for="goals">{{ 'NUMBER_OF_GOALS' | translate }}</label>
          <input id="goals" type="number" name="goals" ng-model="goal.numberOfGoals" required>
          <label ng-show="goalsForm.goals.$invalid && goalsForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'NUMBER_OF_GOALS' | translate}}.</label>
        </div>
        <button class="btn btn-warning" type="button" ng-click="redirectToIndex()">{{ 'BACK' | translate }}</button>
        <button type="submit" class="btn btn-success" ng-click="updateDateMatchResult()">{{ 'UPLOAD' | translate }}</button>
      </form>
      <div class="fixed-table-container" style="padding-bottom: 0px;">
        <div class="fixed-table-body">
          <table class="demo-add-niftycheck table table-hover" data-toggle="table"
                 data-url="data/bs-table.json" data-toolbar="#demo-delete-row"
                 data-search="true" data-show-refresh="true" data-show-toggle="true"
                 data-show-columns="true" data-sort-name="id" data-page-list="[5, 10, 20]"
                 data-page-size="5" data-pagination="true" data-show-pagination-switch="true">
            <thead style="display: table-header-group;">
            <tr>
              <th style="">
                <div class="th-inner sortable">
                  {{ 'PLAYER' | translate }}
                </div>
                <div class="fht-cell">
                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  {{ 'POSITION' | translate }}
                </div>
                <div class="fht-cell">
                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  {{ 'NUMBER_OF_GOALS' | translate }}
                </div>
                <div class="fht-cell">
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="goal in goals">
              <td>{{goal.player.name}}</td>
              <td>{{goal.position}}</td>
              <td>{{goal.number_of_goals}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
