<div id="page-content" ng-init="getFixture()">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Tournament Fixture</h3>
    </div>
    <button class="btn btn-warning" type="button" ng-click="redirectToIndex()">{{ 'BACK' | translate }}</button>
    <div class="panel-body">
      <div id="demo-dt-basic_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
          <div class="col-sm-12">
            <table id="demo-dt-basic"
                   class="table table-striped table-bordered dataTable no-footer dtr-inline collapsed"
                   cellspacing="0" width="100%" role="grid" aria-describedby="demo-dt-basic_info"
                   style="width: 100%;">
              <thead>
                <tr role="row">
                  <th style="width: 10%;">Round</th>
                  <th class="sorting" tabindex="0" aria-controls="demo-dt-basic"
                      rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                      style="width: 90%;">Matches (Local - Visitor)</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="date_match in fixture.date_matches" role="row" class="odd parent">
                  <td>{{date_match.round}}</td>
                  <td>
                    <ul>
                      <li ng-repeat="match in date_match.matches">
                        {{match.local.name}} - {{match.visitor.name}}
                      </li>
                    </ul>
                  </td>
                  <td>
                    <a class="btn btn-primary" ng-hide="date_match.ended" ng-href="#/tournaments/{{date_match.id}}/results">
                      Update Results
                    </a>
                    <button class="btn btn-warning" ng-hide="date_match.ended" ng-click="endDateMatch(date_match.id)">
                      End Date
                    </button>
                    <a class="btn btn-primary" ng-show="date_match.ended" ng-href="#/tournaments/{{date_match.id}}/details">
                      Results
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
