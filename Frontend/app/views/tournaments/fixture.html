<div id="page-content" ng-init="getFixture()">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Tournament Fixture</h3>
    </div>
    <div class="panel-body">
      <div id="demo-dt-basic_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
          <div class="col-sm-12">
            <table id="demo-dt-basic"
                   class="table table-striped table-bordered dataTable no-footer dtr-inline collapsed"
                   cellspacing="0" width="100%" role="grid" aria-describedby="demo-dt-basic_info"
                   style="width: 100%;">
              <thead>
              <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="demo-dt-basic"
                    rowspan="1" colspan="1" aria-sort="ascending"
                    aria-label="Name: activate to sort column descending"
                    style="width: 169px;">Round</th>
                <th class="sorting" tabindex="0" aria-controls="demo-dt-basic"
                    rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending"
                    style="width: 212px;">Local</th>
                <th class="min-tablet sorting" tabindex="0" aria-controls="demo-dt-basic"
                    rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending"
                    style="width: 98px;">Visitor</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="date_match in fixture.date_matches" role="row" class="odd parent">
                <td class="sorting_1"> {{date_match.id}}</td>
                <td ng-repeat="match in date_match">{{match.local.name}}</td>
                <td ng-repeat="match in date_match">{{match.visitor.name}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
