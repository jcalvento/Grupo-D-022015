<div class="panel" ng-init="editTournament()">
  <form name="editForm" novalidate>
    <div class="panel-body">
      <hr>
      <h4 class="mar-btm text-thin">{{ 'EDIT' | translate }} {{ 'TOURNAMENT' | translate }}</h4>
      <hr>
      <div class="form-group">
        <label for="name">{{ 'NAME' | translate }}</label>
        <input type="text" id="name" name="name" ng-model="tournament.name" required>
        <label ng-show="editForm.name.$invalid && editForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'NAME' | translate}}.</label>
      </div>
      <div class="form-group">
        <label for="amount-of-teams">{{ 'MAX_AMOUNT_OF_TEAMS' | translate }}</label>
        <input type="text" id="amount-of-teams" name="amount-of-teams" ng-model="tournament.max_amount_of_teams">
      </div>
      <div class="form-group">
        <label for="application-deadline">{{ 'APPLICATION_DEADLINE' | translate }}</label>
        <input type="text" id="application-deadline" name="application-deadline" ng-model="tournament.application_deadline">
      </div>
      <div>
        <a ng-href="#/tournaments/{{tournament.id}}/teams" class="btn-link">{{ 'ADD' | translate }} {{ 'TEAMS' | translate }}</a>
      </div>
      <div class="row">
        <div class="col-sm-7 col-sm-offset-3">
          <button class="btn btn-warning" type="button" ng-click="redirectToIndex()">{{ 'BACK' | translate }}</button>
          <button class="btn btn-primary" type="submit" ng-click="update()">{{ 'UPDATE' | translate }}</button>
        </div>
      </div>
      <div class="panel">
        <div class="panel-body">
          <div class="bootstrap-table">
            <div class="fixed-table-container" style="padding-bottom: 0px;">
              <div class="fixed-table-body">
                <table class="demo-add-niftycheck table table-hover" data-toggle="table"
                       data-url="data/bs-table.json" data-toolbar="#demo-delete-row"
                       data-search="true" data-show-refresh="true" data-show-toggle="true"
                       data-show-columns="true" data-sort-name="id" data-page-list="[5, 10, 20]"
                       data-page-size="5" data-pagination="true" data-show-pagination-switch="true">
                  <thead style="display: table-header-group;">
                  <tr>
                    <th style="">
                      <div class="th-inner sortable">
                        Logo
                      </div>
                      <div class="fht-cell">
                      </div>
                    </th>
                    <th style="">
                      <div class="th-inner sortable">
                        {{ 'NAME' | translate }}
                      </div>
                      <div class="fht-cell">
                      </div>
                    </th>

                    <th style="">
                      <div class="th-inner sortable">
                        {{ 'ACTIONS' | translate }}
                      </div>
                      <div class="fht-cell">

                      </div>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="team in tournament.teams">
                      <td>
                        <img ng-src={{team.logo}}  width="50" height="50">
                      </td>
                      <td>{{team.name}}</td>
                      <td>
                        <button type="button" class="btn btn-primary" ng-click="removeTeam(team.id)">{{ 'REMOVE' | translate }}</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="clearfix">
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
