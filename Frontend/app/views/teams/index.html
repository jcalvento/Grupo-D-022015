<div class="panel" ng-init="getTeams()">
  <div class="panel-heading">
    <h3 class="panel-title">Teams</h3>
  </div>
  <div class="panel-body">
    <div class="bootstrap-table">
      <div class="fixed-table-toolbar">
        <div class="bars pull-left">
          <button class="btn btn-danger btn-labeled fa fa-times" disabled="">Delete</button>
        </div>
        <div class="bars pull-right">
          <a ng-href="#/teams/new" class="btn btn-success">New</a>
        </div>
      </div>
      <div class="fixed-table-container" style="padding-bottom: 0px;">
        <div class="fixed-table-body">
          <div class="fixed-table-loading" style="top: 37px; display: none;">Loading, please waitâ€¦</div>
          <table class="demo-add-niftycheck table table-hover" data-toggle="table"
                 data-url="data/bs-table.json" data-toolbar="#demo-delete-row"
                 data-search="true" data-show-refresh="true" data-show-toggle="true"
                 data-show-columns="true" data-sort-name="id" data-page-list="[5, 10, 20]"
                 data-page-size="5" data-pagination="true" data-show-pagination-switch="true">
            <thead style="display: table-header-group;">
            <tr>
              <th class="bs-checkbox" style="width: 36px; ">
                <div class="th-inner">
                  <label>
                    <input type="checkbox">
                  </label>
                </div>
                <div class="fht-cell">

                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  Name
                </div>
                <div class="fht-cell">

                </div>
              </th>
              <th style="">
                <div class="th-inner sortable">
                  Actions
                </div>
                <div class="fht-cell">

                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="team in teams">
              <td class="bs-checkbox">
                <label>
                  <input type="checkbox">
                </label>
              </td>
              <td>{{team.name}}</td>
              <td>
                <a class="btn btn-primary" ng-href="#/teams/{{team.id}}/edit">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="clearfix">

    </div>
  </div>
</div>
