<div class="panel" ng-init="edit()">
  <form name="playerForm" novalidate>
    <div class="panel-body">
      <hr>
      <h4 class="mar-btm text-thin">Edit Player</h4>
      <hr>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ng-model="player.name">
      </div>
      <div class="form-group">
        <label for="team">Team</label>
        <input type="text" id="team" name="team" ng-model="player.team">
      </div>
      <div class="checkbox">
        <label for="position">Position</label>
        <select name="position" id="position" ng-model="player.position">
          <option ng-repeat="position in positions">{{position}}</option>
        </select>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-sm-7 col-sm-offset-3">
          <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
