<div class="panel" ng-init="edit()">
  <form name="editForm" novalidate>
    <div class="panel-body">
      <hr>
      <h4 class="mar-btm text-thin">{{ 'EDIT_PLAYER' | translate }}</h4>
      <hr>
      <div class="form-group">
        <label for="name">{{ 'NAME' | translate }}</label>
        <input type="text" id="name" name="name" ng-model="player.name" required>
        <label ng-show="editForm.name.$invalid && editForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'NAME' | translate}}.</label>
      </div>
      <div class="form-group">
        <label for="team">{{ 'TEAM' | translate }}</label>
        <input type="text" id="team" name="team" ng-model="player.team" required>
        <label ng-show="editForm.team.$invalid && editForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'TEAM' | translate}}.</label>
      </div>
      <div class="checkbox">
        <label for="position">{{ 'POSITION' | translate }}</label>
        <select name="position" id="position" ng-model="player.position" required>
          <option ng-repeat="position in positions">{{position | translate}}</option>
        </select>
        <label ng-show="editForm.position.$invalid && editForm.$submitted">{{'REQUIRED_FIELD' | translate}} {{'POSITION' | translate}}.</label>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-sm-7 col-sm-offset-3">
          <button class="btn btn-warning" type="button" ng-click="redirectToIndex()">{{ 'BACK' | translate }}</button>
          <button class="btn btn-primary" type="submit" ng-click="update()">{{ 'UPDATE' | translate }}</button>
        </div>
      </div>
    </div>
  </form>
</div>
